    <div class="container-sm border pb-5">
        <div class="bg-primary text-light text-center py-4">
            <h1>App de Gastos</h1>
            <h5>Ingresa cuanto pagó cada persona</h5>
        </div>
        <form id="form-gastos" class="container form-floating mb-3">
          <div class="form-floating mb-3">
            <input name="nombre" type="text" class="form-control mt-2" placeholder="Nombre" required>
            <label for="floatingInputValue">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input name="pago" type="number" class="form-control mt-2" placeholder="Ingresa cuanto pago" required>
            <label for="floatingInputValue">$</label>
        </div>
            <button id='enviar' class="btn btn-danger my-3">Enviar</button>
        </form>
        <div class="px-4">
            <div id="personas_pagando"></div>
            <!-- <p class="border p-2 my-0">juan</p>
            <p class="border p-2 my-0">juan</p>
            <p class="border p-2 my-0">juan</p> -->
            <p id="total" class="mt-2 fw-semibold">Total: $<strong id="total-p"></strong> </p>
            <p id="result" class="fw-semibold" >A cada uno le toca aportar $<strong id="pago-cada-p"></strong> </p>
        </div>

    </div>
